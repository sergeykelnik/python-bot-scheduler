version: '3.8'

services:
  bot:
    build: .
    container_name: python_bot_scheduler
    restart: unless-stopped
    volumes:
      # Persist the database
      - bot_data:/app
      # Mount local time to container (optional, helpful for scheduling)
      - /etc/localtime:/etc/localtime:ro
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - LOG_LEVEL=INFO
      - SCHEDULES_DB_PATH=/app/schedules.db

volumes:
  bot_data:
